services:
    - name: "service-0"
      addr: ":443"
      listener:
          type: "tls"
          tls:
              certFile: "cert.pem"
              keyFile: "key.pem"
      handler:
          type: "http"
    - name: "service-1"
      addr: ":7777"
      listener:
          type: "tcp"
      handler:
          type: "socks5"
